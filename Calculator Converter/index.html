<!DOCTYPE html>
<html lang="en">
<head>
    <title>Handy online converter</title>
    <script src=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Converter</h1>
    </header>
    <main id="main">
        <div id="left_column"></div>
        <div id="right_column">
            <h2>Temperature</h2>
            <div id="conversion_row">
                <div class="container">
                    <label>Start Value</label>
                    <input type="text">
                </div>
                <div class="container">
                    <label>Converter</label>
                    <select name="Temperature Algorithm" id="temp_algorithm">
                        <option value="FtoC">Fahrenheit to Celsius</option>
                        <option value="CtoF">Celsius to Fahrenheit</option>
                        <option value="KtoF">Kelvin to Fahrenheit</option>
                    </select>


                </div>
                <div class="container">
                    <label>Result</label>
                    <input type="text">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
